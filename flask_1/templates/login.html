<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheelie Rentals - Login & Registration</title>
    <style>
                @import url('https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap');

/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url('https://i.gifer.com/8tVa.gif') no-repeat center center fixed;
    background-size: cover;
    background-color: lightblue;
    color: white;
    overflow: hidden;
    position: relative;
}

h1 {
    font-size: 60px;
    color: #2c3e50;
    position: absolute;
    top: 20px;
    left: 20px;
    font-family: 'Playpen Sans', sans-serif;
    font-weight: 900;
    letter-spacing: 3px;
    text-transform: uppercase;
    text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.8);
    margin-bottom: 30px;
    animation: slideInLeft 1s ease, bounce 2s infinite;
    padding: 10px;
}

table {
    background-color: rgba(255, 255, 255, 0.15);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    backdrop-filter: blur(10px);
    width: 400px;
    animation: slideUp 1.5s ease;
}

label {
    font-size: 18px;
    color: #000000;
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
}

input[type="text"], input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    margin: 15px 0;
    border: none;
    border-radius: 5px;
    background-color: rgba(255, 255, 255, 0.8);
    color: #333;
    box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
    font-size: 16px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

input[type="text"]:focus, input[type="password"]:focus {
    outline: none;
    transform: scale(1.02);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

input[type="submit"] {
    width: 100%;
    padding: 15px;
    background: linear-gradient(to right, #67b26f, #4ca2cd);
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    font-weight: bold;
    text-transform: uppercase;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.3s ease;
}

input[type="submit"]:hover {
    background: linear-gradient(to right, #4ca2cd, #67b26f);
    transform: scale(1.05);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
}

@keyframes slideInLeft {
    0% {
        transform: translateX(-100%);
        opacity: 0;
    }
    100% {
        transform: translateX(0);
        opacity: 1;
    }
}

@media screen and (max-width: 600px) {
    h1 {
        font-size: 40px;
        letter-spacing: 2px;
    }

    table {
        width: 85%;
        padding: 30px;
    }
}
    </style>
</head>
<body>
    <h1>Wheelie Rentals</h1>
    <table>
        <tr>
            <td>
                <form action="/login" method="post">
                    <label for="registrationNumber">Registration Number:</label>
                    <input type="text" id="registrationNumber" name="registrationNumber" placeholder="Enter Registration Number" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>

                    <input type="submit" value="Login / Register">
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
